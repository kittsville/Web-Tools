---
title: Line Formatter
tagline: Add prefixes and suffixes to each line
layout: default
---
<button id="see-example" class="mdc-button mdc-button--raised" type="button">
  <div class="mdc-button__ripple" aria-hidden="true"></div>
  <i class="material-icons mdc-button__icon" aria-hidden="true">visibility</i>
  <span class="mdc-button__label">Show Example</span>
</button>

<label id="input-label" class="mdc-text-field mdc-text-field--outlined mdc-text-field--textarea mdc-text-field--no-label">
  <span class="mdc-notched-outline">
    <span class="mdc-notched-outline__leading"></span>
    <span class="mdc-notched-outline__trailing"></span>
  </span>
  <span class="mdc-text-field__resizer">
    <textarea id="input-text" rows="4" class="mdc-text-field__input" aria-label="Paste input"></textarea>
  </span>
</label>

<div id="customisation">
  <div>
    <h3>Separator</h3>
    <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--textarea">
      <span class="mdc-notched-outline">
        <span class="mdc-notched-outline__leading"></span>
        <span class="mdc-notched-outline__trailing"></span>
      </span>
      <textarea id="input-separator" rows="2" class="mdc-text-field__input" aria-label="Separator"></textarea>
    </label>
  </div>

  <div>
    <h3>Joiner</h3>
    <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--textarea mdc-text-field--no-label">
      <span class="mdc-notched-outline">
        <span class="mdc-notched-outline__leading"></span>
        <span class="mdc-notched-outline__trailing"></span>
      </span>
      <textarea id="input-joiner" rows="2" class="mdc-text-field__input" aria-label="Joiner"></textarea>
    </label>
  </div>

  <div>
    <h3>Prefix</h3>
    <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--textarea mdc-text-field--no-label">
      <span class="mdc-notched-outline">
        <span class="mdc-notched-outline__leading"></span>
        <span class="mdc-notched-outline__trailing"></span>
      </span>
      <textarea id="input-prefix" rows="2" class="mdc-text-field__input" aria-label="Line Prefix"></textarea>
    </label>
  </div>

  <div>
    <h3>Suffix</h3>
    <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--textarea mdc-text-field--no-label">
      <span class="mdc-notched-outline">
        <span class="mdc-notched-outline__leading"></span>
        <span class="mdc-notched-outline__trailing"></span>
      </span>
      <textarea id="input-suffix" rows="2" class="mdc-text-field__input" aria-label="Suffix"></textarea>
    </label>
  </div>
</div>

<pre id="output-text"></pre>
